
{% extends 'base.html' %}

{% block title %}
<title>Login</title>
<style>
    
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    #center-blyat{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        
    }
  </style>
{% endblock %}

{% block body %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}

    </ul>
  {% endif %}
{% endwith %}

      <div class="checkbox mb-3">
